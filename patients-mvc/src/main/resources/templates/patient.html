<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>


 <div class="container mt-2">
     <div class="card">
         <div class="card-header" style="background-color: #621f44; color:white; display: flex;">

             <div >liste des patient</div>

             <div> <a style="text-decoration: none; color: white; margin-left: 10px;" th:href="@{Ajouter}">Ajouter</a></div>



                 <form method="get" class="d-flex" style="margin-left: 40%;" th:action="@{index}">
                     <input type="text" name="keyword" class="form-control me-2" th:value="${keyword}" >
                     <button type="submit" class="btn btn-outline-success" >chercher</button>
                 </form>


         </div>
         <div class="body">

             <table class="table">
                 <thead>
                 <tr>
                     <th>id</th>
                     <th>nom</th>
                     <th>Date</th>
                     <th>Malade</th>
                     <th>Score</th>
                 </tr>
                 </thead>
                 <tbody>
                 <tr th:each="p:${patientList}">
                     <td th:text="${p.id}"></td>
                     <td th:text="${p.nom}"></td>
                     <td th:text="${p.getDateNaissance()}"></td>
                     <td th:text="${p.malade}"></td>
                     <td th:text="${p.score}"></td>
                    <td>
                        <a onclick="return confirm('Ete vous sur')" class="btn btn-danger" th:href="@{delete(id=${p.id},keyword=${keyword},page=${currentPage})}">Delete</a>
                    </td>

                     <td>
                         <a  class="btn btn-warning" th:href="@{edit(id=${p.id})}">Edit</a>
                     </td>
              </tr>
                 </tbody>
             </table>
             <ul class="nav nav-pills">
                 <li th:each="page,status:${pages}">
                     <a th:class="${status.index==currentPage?'btn btn-info ms-1':'btn btn-outline-info ms-1'}" class="btn btn-outline-primary"
                        th:text="${status.index}"
                        th:href="@{/index(page=${status.index},keyword=${keyword})}"
                     ></a>
                 </li>
             </ul>

         </div>
     </div>
 </div>

</body>
</html>
